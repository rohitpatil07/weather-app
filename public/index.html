<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content=" PWA Weather App" />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="1024x1024"
      purpose="any"
      href="./images/logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      purpose="any"
      href="./images/logo512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="384x284"
      purpose="any"
      href="./images/logo384.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="256x256"
      href="./images/logo256.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="114x114"
      href="./images/apple-icon-114x114.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="144x144"
      href="./images/logo144.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/logo192.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <title>Weather App</title>
    <script id="react-dotenv" src="./env.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("success : ", reg.scope))
            .catch((err) => console.log("failure : ", err));
        });
      }
    </script>
  </body>
</html>
